<ion-header>

  <ion-navbar color="facebook">
    <ion-title>Foto de Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="profile-image">
    <img src="{{imageUrl}}">
  </div>
  <div [hidden]="moveon">
    <button ion-button round outline (click)="proceed()">Omitir este paso</button>
  </div>
  <div [hidden]="!moveon">
    <button ion-button round outline (click)="updateProceed()">Cambiar Imagen</button>
  </div>
</ion-content>
