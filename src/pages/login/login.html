
<ion-header>

</ion-header>


<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Login
    </ion-card-header>

    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="email" placeholder="Email" [(ngModel)]="credentials.email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
        </ion-item>
        <button ion-button block outline color="light" (click)="signin()">Login</button>
        <p>OR</p>
        <button ion-button clear full color="light" (click)="signup()">Don't have an account? Sign up</button>
        <a href="#">Forgot your login details? <b>Get help signing in</b></a>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
